<svg viewBox="0 0 400 400">
    <!-- Server -->
  <rect x="150" y="150" width="100" height="100" class="server pulse" rx="10"/>
  <text x="200" y="205" class="label">Server</text>
  
  <!-- Database -->
  <ellipse cx="200" cy="320" rx="50" ry="30" class="database"/>
  <text x="200" y="325" class="label">Database</text>
  
  <!-- Clients -->
  <circle cx="50" cy="50" r="30" class="client"/>
  <text x="50" y="55" class="label">Client</text>
  
  <circle cx="200" cy="50" r="30" class="client"/>
  <text x="200" y="55" class="label">Client</text>
  
  <circle cx="350" cy="50" r="30" class="client"/>
  <text x="350" y="55" class="label">Client</text>
  
  <!-- Connections -->
  <line x1="50" y1="80" x2="170" y2="150" class="connection"/>
  <line x1="200" y1="80" x2="200" y2="150" class="connection"/>
  <line x1="350" y1="80" x2="230" y2="150" class="connection"/>
  <line x1="200" y1="250" x2="200" y2="290" class="connection"/>
</svg>  