<svg viewBox="0 0 400 400">
    <!-- Load Balancer -->
    <rect x="150" y="100" width="100" height="40" class="load-balancer" rx="5"/>
    <text x="200" y="125" class="label">Load Balancer</text>
    
    <!-- Servers -->
    <rect x="50" y="200" width="80" height="80" class="server pulse" rx="10"/>
    <text x="90" y="245" class="label">Server 1</text>
    
    <rect x="160" y="200" width="80" height="80" class="server pulse" rx="10"/>
    <text x="200" y="245" class="label">Server 2</text>
    
    <rect x="270" y="200" width="80" height="80" class="server pulse" rx="10"/>
    <text x="310" y="245" class="label">Server 3</text>
    
    <!-- Databases -->
    <ellipse cx="90" cy="340" rx="40" ry="25" class="database"/>
    <text x="90" y="345" class="label" style="font-size: 12px;">DB 1</text>
    
    <ellipse cx="200" cy="340" rx="40" ry="25" class="database"/>
    <text x="200" y="345" class="label" style="font-size: 12px;">DB 2</text>
    
    <ellipse cx="310" cy="340" rx="40" ry="25" class="database"/>
    <text x="310" y="345" class="label" style="font-size: 12px;">DB 3</text>
    
    <!-- Clients -->
    <circle cx="50" cy="30" r="25" class="client"/>
    <text x="50" y="35" class="label" style="font-size: 12px;">Client</text>
    
    <circle cx="200" cy="30" r="25" class="client"/>
    <text x="200" y="35" class="label" style="font-size: 12px;">Client</text>
    
    <circle cx="350" cy="30" r="25" class="client"/>
    <text x="350" y="35" class="label" style="font-size: 12px;">Client</text>
    
    <!-- Connections -->
    <line x1="50" y1="55" x2="170" y2="100" class="connection"/>
    <line x1="200" y1="55" x2="200" y2="100" class="connection"/>
    <line x1="350" y1="55" x2="230" y2="100" class="connection"/>
    
    <line x1="170" y1="140" x2="90" y2="200" class="connection"/>
    <line x1="200" y1="140" x2="200" y2="200" class="connection"/>
    <line x1="230" y1="140" x2="310" y2="200" class="connection"/>
    
    <line x1="90" y1="280" x2="90" y2="315" class="connection"/>
    <line x1="200" y1="280" x2="200" y2="315" class="connection"/>
    <line x1="310" y1="280" x2="310" y2="315" class="connection"/>
    
    <!-- Inter-server connections -->
    <line x1="130" y1="240" x2="160" y2="240" class="connection" style="stroke-dasharray: 3,3;"/>
    <line x1="240" y1="240" x2="270" y2="240" class="connection" style="stroke-dasharray: 3,3;"/>
</svg>